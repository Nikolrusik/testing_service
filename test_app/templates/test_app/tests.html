{% extends 'base.html' %}
{% block content %}
<table class="table table-hover">
{{ request.session.items }}
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название теста</th>
      <th scope="col">Описание теста</th>
    </tr>
  </thead>
  <tbody>
    {% for test in tests %}
    <tr onclick="document.location = '/questions/?test_id={{ test.id }}'">
      <th scope="row">{{ test.id }}</th>
      <td>{{ test.name }}</td>
      <td>{{ test.description }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
